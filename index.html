<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <main >
        <h1>Welcome to Weather App
        </h1>

    <section>

        </div>

        </div>

       <div class="weather"> 
        <div class="city_div">
        <img src="./images/clouds.png" alt="" class="weather_icon">

    </div>

    <div class="behavior_div">

 <script src="index.js"></script>
